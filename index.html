<!DOCTYPE html>
<html lang="ua" class="height-100">

<head>
    <!-- #default settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- #end default settings -->


    <title>108</title>


    <!-- #icons -->

    <!-- For browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://image.ibb.co/m28esx/favicon_32x32.png">
    
    <!-- For Android -->
    <meta name="theme-color" content="#c2d6f7">
    <link rel="manifest" href="/icons/settings/manifest.webmanifest">

    <!-- For Windows -->
    <meta name="application-name" content="108">
    <meta name="msapplication-TileColor" content="#c2d6f7">
    <meta name="msapplication-config" content="/icons/settings/browserconfig.xml">

     <!-- For Apple -->
     <meta name="apple-mobile-web-app-title" content="108">
     <link rel="apple-touch-icon" sizes="180x180" href="https://image.ibb.co/fdALFH/apple_touch_icon.png" >
     <link rel="mask-icon" color="#c2d6f7" href="/icons/safari-pinned-tab.svg" >

    <!-- #end icons -->


    <!-- #external styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css">
    <!-- #end external styles -->


    <!-- #custom styles -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- #end custom styles -->
</head>

<body class="height-100">
    <!-- #visible for user section -->
    <section id="real-body" class="height-100vh position-relative">
        <div class="z-index-1 height-100 display-flex justify-content-center align-items-center position-absolute width-100">
            <svg class="height-100 width-8rem" viewBox="0 0 994 1019">
                <use xlink:href="#present-tree"></use>
            </svg>
        </div>
    </section>
    <!-- #end visible for user section -->



    <!-- #cache section -->
    <section id="cache" class="display-none">
        <svg id="prepared-logo-tree" viewBox="0 0 994 1019">
            <use xlink:href="#present-tree"></use>
        </svg>


        <!-- #tree which is always present -->
        <svg class="display-none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
        <!-- #end tree which is always present -->
    </section>
    <!-- #end cache section -->


    <!-- #external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- #end external libraries -->


    <!-- #custom scripts -->
    <!-- <script src="scripts/main.js"></script> -->
    <!-- #end custom scripts -->
</body>

</html>
